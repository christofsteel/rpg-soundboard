<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RPG Soundboard</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/soundboard.css" rel="stylesheet">
		<link href="css/slider.css" rel="stylesheet">

	</head>
	<body>
		<div class="container-fluid">
			<h1>RPG Soundboard</h1>
			<input type="file" id="file" data-label="Add ZIP" name="file" />
			<a href="#" class="btn btn-primary" role="button">Add Soundset</a>
			<input type="file" id="add_sound" data-label="Add Sound" name="file" />
			<input type="file" id="add_bg" data-label="Add Background" name="file" />
			<a href="#" class="btn btn-primary" role="button">Download ZIP</a>
			<div class="row">
				<div class="col-md-9 col-xs-12 well">
					<h4>Sounds</h4>
					<select id='soundsets' class="form-control">
					</select>
					<div id='sounds' class="row">
					</div>
				</div>
				<div class="col-md-3 col-xs-12">
					<div class="well">
					<h4>Background</h4>
					<div id='backgrounds' class="list-group">
					</div>
					<div class='row'>
						<div class='col-xs-1'>
							<span class='glyphicon glyphicon-volume-up'></span>
						</div>
						<div class='col-xs-10'>
							<input type="text" id='bg-vol' class="slider col-xs-12" value="0.7" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.7" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide"></input>
						</div>
					</div>
				</div>
					<div class="well">
						<h4>Presets</h4>
						<div id="presets" class="list-group">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.file-input.js"></script>
		<script src="js/bootstrap-slider.js"></script>
		<script src="js/howler.min.js"></script>
		<script src='js/jszip.min.js'></script>
		<script src="js/soundboard.js"></script>
		<script>
			$('#bg-vol').slider()
			$('input[type=file]').bootstrapFileInput();
		</script>
	</body>
</html>
