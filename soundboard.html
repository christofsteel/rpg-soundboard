<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RPG Soundboard</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/soundboard.css" rel="stylesheet">
		<link href="css/slider.css" rel="stylesheet">

	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-inverse" role="navigation">
				<div class="container-fluid">
					<a class="navbar-brand">RPG Soundboard v0.1</a>
					<input type="file" id="add_zip" class="navbar-btn btn glyphicon glyphicon-folder-open" data-label="<br/>Open" name="file" />
					<a href="#" id="dl_zip" class="btn navbar-btn glyphicon glyphicon-floppy-save" role="button"><br/>Save</a>
					<div class="navbar-right navbar-form">
						<a href="#" class='navbar-btn btn glyphicon glyphicon-volume-up'></a>
						<input type="text" id='vol' class="slider col-xs-12" value="0.7" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.7" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide"></input>
					</div>
				</div>
			</nav>
			<div class="row">
				<div class="col-sm-8 col-md-9 col-xs-12">
					<div class="well">
						<h4>Sounds</h4>
						<div class="input-group">
							<div class="input-group-btn">
								<a href="#" id="add_soundset" class="btn btn-primary" role="button">
									<span class="glyphicon glyphicon-plus"></span>
								</a>
							</div>
							<select id='soundsets' class="form-control">
							</select>
							<div class="input-group-btn">
								<a href="#" id="rename_soundset" class="btn btn-primary" role="button">
									<span class="glyphicon glyphicon-pencil"></span>
								</a>
								<a href="#" id="rename_soundset" class="btn btn-danger" role="button">
									<span class="glyphicon glyphicon-remove"></span>
								</a>
							</div>
						</div>
						<div id='sounds' class="row">
							<div class="col-xs-4 col-sm-3 col-md-2 centerize slim">
								<input type="file" id="add_sound" name="file" class="btn btn-primary btn-circle glyphicon glyphicon-plus" />
								<div class="soundLabel"><br />Add Sound</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-md-3 col-xs-12">
					<div class="well">
					<h4>Background</h4>
					<div id='backgrounds'>
						<input type="file" id="add_background" class="btn btn-primary btn-block" data-label="Add Background" name="file" />
					</div>
					<div class='row'>
						<div class='col-xs-1'>
							<span class='glyphicon glyphicon-volume-up'></span>
						</div>
						<div class='col-xs-10'>
							<input type="text" id='bg-vol' class="slider col-xs-12" value="0.7" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.7" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide"></input>
						</div>
					</div>
				</div>
					<div class="well">
						<h4>Presets</h4>
						<div id="presets">
							<a href="#" id="add_preset" role="button" class="btn-primary btn btn-block centerize">Add Preset</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.file-input.js"></script>
		<script src="js/bootstrap-slider.js"></script>
		<script src="js/howler.min.js"></script>
		<script src='js/jszip.min.js'></script>
		<script src="js/soundboard.js"></script>
		<script src="js/FileSaver.js"></script>
		<script>
			$('#bg-vol').slider()
			$('#vol').slider()
			$('input[type=file]').bootstrapFileInput();
		</script>
	</body>
</html>
